<div class="card text-white bg-info mb-3" style="max-width: 25rem;" *ngFor="let experience of experiences">
  <div class="card-header">
    <div class="row wrapper">
      <div class="col-md-6">
        <h3>
          <strong>{{ experience.exp_name }} </strong>
        </h3>
      </div>
      <div class="col-md-6 date">
        <span >{{ experience.exp_date_start | date:'MM/yyyy' }} - {{ experience.exp_date_end | date:'MM/yyyy' }}</span>
      </div>
    </div>
  </div>
  <div class="card-body">
    <h5>
      <a style="cursor:pointer" routerLink="['/description']">{{ experience.exp_description }}</a>
    </h5>
  </div>
</div>
